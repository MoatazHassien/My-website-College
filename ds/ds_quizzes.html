<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizzes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f6; padding: 40px; text-align: center; }
        .quiz-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .quiz-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .quiz-card:hover { transform: translateY(-5px); }
        .btn-start { display: inline-block; margin-top: 15px; padding: 10px 25px; background: #3498db; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
    </style>
</head>
<body>

    <h1>quizzes(DS)</h1>
    
    <div id="quiz-list" class="quiz-grid">
        </div>

    <script src="../main.js"></script>

</body>
</html>
